<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Nexus</title>
    <link rel="icon" href="/favicon.ico" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #fff;
        color: #000;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
      }

      .container {
        max-width: 700px;
        width: 100%;
      }

      h1 {
        font-size: 48px;
        font-weight: 700;
        margin-bottom: 12px;
        letter-spacing: -1px;
      }

      p {
        font-size: 16px;
        line-height: 1.6;
        color: #666;
        margin-bottom: 32px;
      }

      .links {
        margin-top: 32px;
        padding-top: 24px;
        border-top: 1px solid #eee;
      }

      .links a {
        display: block;
        font-family: "Monaco", "Menlo", monospace;
        font-size: 13px;
        color: #000;
        text-decoration: none;
        margin-bottom: 8px;
      }

      .links a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Nexus</h1>
      <p>Unified CDN for npm, GitHub, and JSR packages.</p>

      <div class="links">
        <a href="/cdn/npm/jquery@3.6.4/dist/jquery.min.js">
          /cdn/npm/jquery@3.6.4/dist/jquery.min.js
        </a>
        <a href="/cdn/gh/jquery/jquery@3.6.4/dist/jquery.min.js">
          /cdn/gh/jquery/jquery@3.6.4/dist/jquery.min.js
        </a>
        <a href="/cdn/jsr/@std/path@1.1.4/mod.ts"> /cdn/jsr/@std/path@1.1.4/mod.ts </a>
      </div>
    </div>
  </body>
</html>
